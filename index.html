<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67c3f6f546.js" crossorigin="anonymous"></script>
    <!-- <script src="/script.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>   
                 </div>
            </nav>
            <img src="assets/images/My life.webp" alt="My Life" class="song-img">
            <h1>My Life Be Like</h1>
            <p>Artist - Parmish Verma</p>

            <audio  id="song">
                <source src="/assets/songs/MyLife.mp3" type="audio/mpeg">
            </audio>
            <input type="range" name="progress" id="progress" value="0">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                    
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                  
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
